version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./docker/database:/data/db

  mongoinit:
    image: mongo
    volumes:
      - ./docker/database:/data/db
      - ./temps:/var/temps
      - ./docker/db-init.sh:/var/db-init.sh
    command: bash /var/db-init.sh


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo


  app:
    image: mongo-express
    restart: always
    ports:
      - 3000:3000
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    volumes:
      - ./app:/var/botsailce/app:Z
      - ./app.js:/var/botsailce/app.js:Z
      - ./config:/var/botsailce/config:Z
      - ./core:/var/botsailce/core:Z
      - ./lib:/var/botsailce/lib:Z
      - ./packages:/var/botsailce/packages:Z
      - ./public:/var/botsailce/public:Z
      - ./routers:/var/botsailce/routers:Z
      - ./package.json:/var/botsailce/package.json:Z

      # patch for docker
      - ./docker/config/db.docker.js:/var/botsailce/config/database.js
      - ./docker/app-entrypoint.sh:/var/entrypoint.sh:Z
    entrypoint: /var/entrypoint.sh
    depends_on:
      - mongo
